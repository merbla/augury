# Raw data
betting_data:
  type: pandas.JSONDataSet
  filepath: gs://afl_data/betting-data_2010-01-01_2019-12-31.json
  fs_args:
    project: tipresias
  save_args:
    indent: 2
    orient: records
    data_format: iso
